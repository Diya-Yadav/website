<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>📅 Book an Appointment</h1>
        <nav>
            <a class="nav-btn" href="index.html">🏠 Home</a>
        </nav>
    </header>
    <main>
        <img src="appointment.jpg" alt="Appointment" class="banner">
        <form action="payment.html" method="get" class="form-box">
            <label for="name">👤 Patient Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="disease">🦠 Disease:</label>
            <input type="text" id="disease" name="disease" required><br>
            <label for="date">📅 Appointment Date:</label>
            <input type="date" id="date" name="date" required><br>
            <button type="submit">💳 Pay Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 CityCare Hospital. All rights reserved.</p>
    </footer>
</body>
</html>
